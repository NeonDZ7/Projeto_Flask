{% extends "base.html" %}

{% block title %}Glossário - Fundamentos de Python{% endblock %}

{% block content %}
    <div class="container">
        <h1 style="text-align: center;">Glossário</h1>
        <table>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Termo</th>
                    <th scope="col">Definição</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for termo in glossario_de_termos %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ termo[0] }}</td>
                    <td>{{ termo[1] }}</td>
                    <td>-</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
