{% extends "base.html" %}
{% block title %}Editar Termo - Fundamentos de Python{% endblock %}
{% block content %}
<h2>Editar Termo</h2>
<table>
    <thead>
        <tr>
            <th>Termo</th>
            <th>Definição Atual</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for termo in termos %}
        <tr>
            <form method="POST" action="{{ url_for('atualizar_termo') }}">
                <td>
                    <input type="hidden" name="termo_original" value="{{ termo[0] }}">
                    <input type="text" name="novo_termo" value="{{ termo[0] }}" required>
                </td>
                <td>
                    <input type="text" name="nova_definicao" value="{{ termo[1] }}" required>
                </td>
                <td><button type="submit">Salvar</button></td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
