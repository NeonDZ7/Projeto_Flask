{% extends "base.html" %}

{% block title %}Tirar Dúvidas - Fundamentos de Python{% endblock %}

{% block content %}
<div class="container">
    <h1>Tirar Dúvidas</h1>
    <form method="POST" action="{{ url_for('tirar_duvidas') }}">
        <label for="pergunta">Digite sua pergunta:</label><br/>
        <textarea name="pergunta" id="pergunta" required placeholder="Escreva aqui sua dúvida..." rows="6"></textarea><br/>
        <button type="submit">Enviar</button>
    </form>

    {% if resposta %}
    <div class="resposta" style="margin-top: 20px;">
        <h3>Resposta da API do Gemini:</h3>
        <!-- resposta já vem em HTML, por isso o filtro safe -->
        <div>{{ resposta | safe }}</div>
    </div>
    {% endif %}
</div>
{% endblock %}
